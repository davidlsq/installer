---

name: ci

on:
  push:
    branches-ignore:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: pre-commit
        uses: ./.github/actions/nix-shell
        with:
          command: pre-commit run -a
  make:
    name: make
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: make
        uses: ./.github/actions/nix-shell
        with:
          command: make build/virtual.iso
      - name: check
        run: ls -lh build; [ -f build/virtual.iso ]
  dependabot:
    name: dependabot
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: dependabot
        uses: marocchino/validate-dependabot@v2
  server-playbook-check:
    name: server-playbook-check
    runs-on: ubuntu-latest
    concurrency: server
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: server-playbook-check
        uses: ./.github/actions/ansible
        with:
          command: ansible-playbook -i ansible/inventory/server.davidlsq.fr -D -C ansible/server.yml
          server-archive: ${{ secrets.SERVER_ARCHIVE }}
