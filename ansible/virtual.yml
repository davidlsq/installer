# All playbooks below run automatically during first boot

- name: Base
  hosts: virtual
  gather_facts: false
  become: true
  tags: base
  roles:
    - role: systemctl
      tags: systemctl
    - role: cdrom
      tags: cdrom
    - role: keyboard
      tags: keyboard
    - role: network
      tags: network
    - role: apt
      tags: apt
    - role: grub
      tags: grub
    - role: ssh_server
      tags: ssh_server
      ssh_server_key: virtual/server
      ssh_server_key_pub: virtual/server.pub
    - role: user
      tags: user
      user_name: root
      user_password: '{{ password.root }}'
      user_shell: /bin/zsh
    - role: user
      tags: user
      user_password: '{{ password.user }}'
      user_key_pub: virtual/user.pub
      user_shell: /bin/zsh
      user_sudo: true
    - role: user
      tags: user
      user_name: ansible
      user_password: '{{ password.ansible }}'
      user_key_pub: virtual/ansible.pub
      user_shell: /bin/zsh
      user_sudo: yes-no-password
    - role: ohmyzsh
      ohmyzsh_user_name: root
    - role: ohmyzsh
      ohmyzsh_user_name: '{{ user_name }}'
    - role: ohmyzsh
      ohmyzsh_user_name: ansible
