# Install package

- name: Package
  ansible.builtin.apt:
    name:
      - curl
      - sqlite3
      - python3-lxml
    state: present

# Software vars

- name: Include vars
  ansible.builtin.include_vars: '{{ servarr_software }}.yml'

# Create lib

- name: Create lib directory
  ansible.builtin.file:
    path: '{{ servarr_lib }}'
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx

- name: Check lib
  ansible.builtin.shell: >
    set -e -o pipefail;
    wget -q -O - "{{ servarr_archive }}" | tar -tzf -
  args:
    executable: /bin/bash
  check_mode: false
  register: check_lib
  changed_when: false
  failed_when: 'servarr_executable + "/" + servarr_executable not in check_lib.stdout_lines'
  tags:
    - skip_ansible_lint

- name: Create lib
  ansible.builtin.unarchive:
    src: '{{ servarr_archive }}'
    remote_src: true
    dest: '{{ servarr_lib }}'
    owner: root
    group: root
    mode: u+rw,go-w+r
    creates: '{{ servarr_lib }}/{{ servarr_executable }}'
    extra_opts:
      - --transform
      - 's/^{{ servarr_executable }}//'
  when: not ansible_check_mode
  register: create_lib

# Create var

- name: Create var directory
  ansible.builtin.file:
    path: '{{ servarr_var }}'
    state: directory
    owner: '{{ servarr_user }}'
    group: '{{ servarr_user }}'
    mode: ug=rwx,o=rx

- name: Check config
  ansible.builtin.stat:
    path: '{{ servarr_var }}/config.xml'
  register: check_config

- name: Init config
  ansible.builtin.copy:
    content: <Config></Config>
    dest: '{{ servarr_var }}/config.xml'
    owner: '{{ servarr_user }}'
    group: '{{ servarr_user }}'
    mode: u=rw,go=r
  when: not check_config.stat.exists

- name: Create config
  community.general.xml:
    path: '{{ servarr_var }}/config.xml'
    xpath: '/Config/{{ item[0] }}'
    value: '{{ item[1] | string }}'
  loop: '{{ servarr_config }}'
  register: create_config

- name: Fix permissions
  ansible.builtin.shell: >
    set -e -o pipefail;
    find {{ servarr_var }} \
      ! -user root \
      ! -user {{ servarr_user }} \
      -print \
      -exec chown {{ servarr_user }}. {} \; \
      | wc -l
  args:
    executable: /bin/bash
  register: fix_permissions
  changed_when: fix_permissions.stdout != '0'
  tags: fix_permissions

# Create service

- name: Create service
  ansible.builtin.template:
    src: service.j2
    dest: '/etc/systemd/system/{{ servarr_name }}.service'
    owner: root
    group: root
    mode: u=rw,go=r
  register: create_service

- name: Enable
  ansible.builtin.systemd:
    name: '{{ servarr_name }}'
    enabled: true

- name: Restart
  ansible.builtin.systemd:
    name: '{{ servarr_name }}'
    daemon_reload: true
    state: restarted
  when: >
    create_lib is changed or
    create_config is changed or
    create_service is changed

- name: Start
  ansible.builtin.systemd:
    name: '{{ servarr_name }}'
    state: started
