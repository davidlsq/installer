- name: Create group
  ansible.builtin.group:
    name: '{{ user_service_name }}'
    system: true

- name: Create user
  ansible.builtin.user:
    name: '{{ user_service_name }}'
    group: '{{ user_service_name }}'
    shell: /usr/sbin/nologin
    home: /nonexistent
    create_home: false
    system: true
